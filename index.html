<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservas - #lodeltirry</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --primary: #424242;
        --primary-dark: #212121;
        --secondary: #d32f2f;
        --dark: #212121;
        --light: #f5f5f5;
        --gray: #9e9e9e;
        --background: #121212;
        --surface: #1e1e1e;
        --card: #252525;
        --hover: #2d2d2d;
        --success: #4caf50;
        --error: #f44336;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background-color: var(--background);
        color: var(--light);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        width: 100%;
        max-width: 800px;
        background-color: var(--surface);
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      }

      .header {
        background: linear-gradient(
          135deg,
          var(--primary),
          var(--primary-dark)
        );
        padding: 25px;
        text-align: center;
        position: relative;
      }

      .logo {
        font-size: 28px;
        font-weight: bold;
        letter-spacing: 1.5px;
        margin-bottom: 5px;
        color: white;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      }

      .subtitle {
        font-size: 16px;
        opacity: 0.9;
        margin-bottom: 10px;
      }

      .price-tag {
        background-color: var(--secondary);
        color: white;
        padding: 5px 10px;
        border-radius: 20px;
        font-weight: bold;
        display: inline-block;
        margin-top: 5px;
        font-size: 14px;
      }

      .calendar-container {
        padding: 25px;
      }

      .calendar-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
      }

      .month-nav {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .nav-btn {
        background-color: var(--card);
        color: var(--light);
        border: none;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: all 0.3s ease;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      .nav-btn:hover {
        background-color: var(--primary);
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }

      .current-month {
        font-size: 22px;
        font-weight: 600;
        color: var(--light);
        text-align: center;
        flex-grow: 1;
      }

      .calendar {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 30px;
      }

      .calendar th {
        padding: 15px 0;
        text-align: center;
        color: var(--secondary);
        font-weight: 600;
        font-size: 14px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .calendar td {
        text-align: center;
        padding: 12px 0;
        cursor: pointer;
        transition: all 0.3s ease;
        border-radius: 8px;
        position: relative;
      }

      .calendar td:hover:not(.inactive):not(.past) {
        background-color: var(--hover);
      }

      .calendar td.active {
        background-color: var(--primary);
        color: white;
        box-shadow: 0 4px 8px rgba(66, 66, 66, 0.4);
      }

      .calendar td.inactive,
      .calendar td.past {
        color: var(--gray);
        cursor: not-allowed;
        opacity: 0.5;
      }

      .day-number {
        font-size: 16px;
        font-weight: 500;
        display: inline-block;
        width: 36px;
        height: 36px;
        line-height: 36px;
        border-radius: 50%;
      }

      .today .day-number {
        background-color: var(--secondary);
        color: white;
        font-weight: bold;
      }

      .turns-section {
        background-color: var(--card);
        border-radius: 12px;
        padding: 20px;
        margin-top: 20px;
        margin-bottom: 20px;
      }

      .turns-title {
        font-size: 18px;
        margin-bottom: 15px;
        color: var(--light);
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .turns-title i {
        color: var(--secondary);
      }

      .time-slots {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 10px;
        margin-bottom: 15px;
      }

      .time-slot {
        background-color: var(--surface);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        padding: 10px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .time-slot:hover {
        background-color: var(--primary);
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }

      .time-slot.selected {
        background-color: var(--secondary);
        border-color: var(--secondary);
        color: white;
        font-weight: bold;
      }

      .time-slot.disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .time-slot.reserved {
        background-color: var(--error);
        border-color: var(--error);
        color: white;
        cursor: not-allowed;
      }

      .confirmation-section {
        background-color: var(--card);
        border-radius: 12px;
        padding: 20px;
        margin-top: 20px;
        display: none;
      }

      .confirmation-title {
        font-size: 18px;
        margin-bottom: 20px;
        color: var(--light);
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .confirmation-title i {
        color: var(--success);
      }

      .selected-info {
        background-color: rgba(66, 66, 66, 0.2);
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .selected-date,
      .selected-time {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .selected-info i {
        color: var(--primary);
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: var(--light);
      }

      .form-group input {
        width: 100%;
        padding: 12px 15px;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        background-color: var(--surface);
        color: var(--light);
        font-size: 16px;
        transition: all 0.3s ease;
      }

      .form-group input:focus {
        outline: none;
        border-color: var(--secondary);
        box-shadow: 0 0 0 2px rgba(211, 47, 47, 0.3);
      }

      .btn-confirm {
        background: linear-gradient(
          135deg,
          var(--primary),
          var(--primary-dark)
        );
        color: white;
        border: none;
        padding: 14px 25px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 10px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        margin-left: auto;
      }

      .btn-confirm:hover {
        background: linear-gradient(135deg, var(--secondary), #b71c1c);
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
      }

      .message {
        padding: 10px 15px;
        border-radius: 8px;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .message.info {
        background-color: rgba(33, 150, 243, 0.2);
        color: #2196f3;
      }

      .message.error {
        background-color: rgba(244, 67, 54, 0.2);
        color: var(--error);
      }

      .message.success {
        background-color: rgba(76, 175, 80, 0.2);
        color: var(--success);
      }

      .whatsapp-info {
        background-color: rgba(37, 211, 102, 0.2);
        color: #25d366;
        padding: 10px 15px;
        border-radius: 8px;
        margin-top: 15px;
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 14px;
      }

      @media (max-width: 600px) {
        .calendar-header {
          flex-direction: column;
          gap: 15px;
        }

        .time-slots {
          grid-template-columns: repeat(3, 1fr);
        }

        .calendar th,
        .calendar td {
          padding: 8px 0;
        }

        .selected-info {
          flex-direction: column;
          gap: 15px;
          align-items: flex-start;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">#LODELTIRRY</div>
        <div class="subtitle">Reserva tu turno de beautificaci√≥n</div>
        <div class="price-tag" id="price-display">Precio: $2500</div>
      </div>

      <div class="calendar-container">
        <div class="calendar-header">
          <div class="month-nav">
            <button class="nav-btn" id="prev-month">
              <i class="fas fa-chevron-left"></i>
            </button>
          </div>

          <div class="current-month" id="current-month">Septiembre 2025</div>

          <div class="month-nav">
            <button class="nav-btn" id="next-month">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
        </div>

        <table class="calendar">
          <thead>
            <tr>
              <th>Lun</th>
              <th>Mar</th>
              <th>Mi√©</th>
              <th>Jue</th>
              <th>Vie</th>
              <th>S√°b</th>
              <th>Dom</th>
            </tr>
          </thead>
          <tbody id="calendar-body"></tbody>
        </table>

        <div class="turns-section">
          <h3 class="turns-title">
            <i class="far fa-clock"></i>Turnos disponibles - 30 min
          </h3>
          <div id="selection-message" class="message info">
            <i class="fas fa-info-circle"></i> Selecciona una fecha para ver los
            horarios disponibles
          </div>
          <div class="time-slots" id="time-slots"></div>
        </div>

        <div class="confirmation-section" id="confirmation-section">
          <h3 class="confirmation-title">
            <i class="fas fa-calendar-check"></i> Confirmar reserva
          </h3>

          <div class="selected-info" id="selected-info"></div>

          <div class="form-group">
            <label for="client-name">Nombre completo</label>
            <input
              type="text"
              id="client-name"
              placeholder="Ingresa tu nombre"
            />
          </div>

          <div class="form-group">
            <label for="client-phone">N√∫mero de tel√©fono</label>
            <input
              type="tel"
              id="client-phone"
              placeholder="Ingresa tu n√∫mero de contacto"
            />
          </div>

          <div class="whatsapp-info">
            <i class="fab fa-whatsapp"></i> El mensaje se enviar√° al n√∫mero:
            3534280068
          </div>

          <button class="btn-confirm" id="btn-confirm">
            <i class="fab fa-whatsapp"></i> Enviar confirmaci√≥n por WhatsApp
          </button>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        let currentDate = new Date(2025, 8, 1);
        let selectedDate = null;
        let selectedTime = null;
        let whatsappWindow = null;
        let whatsappCheckInterval = null;

        const currentMonthElement = document.getElementById("current-month");
        const calendarBody = document.getElementById("calendar-body");
        const timeSlotsContainer = document.getElementById("time-slots");
        const selectionMessage = document.getElementById("selection-message");
        const confirmationSection = document.getElementById(
          "confirmation-section"
        );
        const selectedInfo = document.getElementById("selected-info");
        const prevMonthButton = document.getElementById("prev-month");
        const nextMonthButton = document.getElementById("next-month");
        const confirmButton = document.getElementById("btn-confirm");
        const priceDisplay = document.getElementById("price-display");

        const today = new Date();
        today.setHours(0, 0, 0, 0);

        // N√∫mero fijo de WhatsApp para reservas
        const whatsappNumber = "3534280068";

        // Inicializar localStorage si no existe
        if (!localStorage.getItem("reservations")) {
          localStorage.setItem("reservations", JSON.stringify([]));
        }

        if (!localStorage.getItem("servicePrice")) {
          localStorage.setItem("servicePrice", "2500");
        }

        // Actualizar visualizaci√≥n del precio
        function updatePriceDisplay() {
          const price = localStorage.getItem("servicePrice") || "2500";
          priceDisplay.textContent = `Precio: $${price}`;
        }

        updatePriceDisplay();

        function updateCalendar() {
          const year = currentDate.getFullYear();
          const month = currentDate.getMonth();

          const monthNames = [
            "Enero",
            "Febrero",
            "Marzo",
            "Abril",
            "Mayo",
            "Junio",
            "Julio",
            "Agosto",
            "Septiembre",
            "Octubre",
            "Noviembre",
            "Diciembre",
          ];
          currentMonthElement.textContent = `${monthNames[month]} ${year}`;

          calendarBody.innerHTML = "";

          const firstDay = new Date(year, month, 1).getDay();
          const daysInMonth = new Date(year, month + 1, 0).getDate();

          let startDay = firstDay === 0 ? 6 : firstDay - 1;

          let date = 1;
          for (let i = 0; i < 6; i++) {
            const row = document.createElement("tr");
            for (let j = 0; j < 7; j++) {
              const cell = document.createElement("td");
              if (i === 0 && j < startDay) {
                cell.classList.add("inactive");
              } else if (date > daysInMonth) {
                cell.classList.add("inactive");
              } else {
                const cellDate = new Date(year, month, date);
                cellDate.setHours(0, 0, 0, 0);

                const dayNumber = document.createElement("div");
                dayNumber.classList.add("day-number");
                dayNumber.textContent = date;

                if (cellDate.getTime() === today.getTime()) {
                  cell.classList.add("today");
                }

                if (cellDate < today) {
                  cell.classList.add("past");
                }

                if (
                  selectedDate &&
                  cellDate.getTime() === selectedDate.getTime()
                ) {
                  cell.classList.add("active");
                }

                cell.appendChild(dayNumber);

                if (cellDate >= today) {
                  cell.addEventListener("click", function () {
                    selectDate(cellDate);
                  });
                } else {
                  cell.style.cursor = "not-allowed";
                }

                date++;
              }
              row.appendChild(cell);
            }
            calendarBody.appendChild(row);
            if (date > daysInMonth) break;
          }
        }

        function selectDate(date) {
          date.setHours(0, 0, 0, 0);
          if (date < today) {
            selectionMessage.innerHTML = `<i class="fas fa-exclamation-circle"></i> No puedes seleccionar una fecha pasada`;
            selectionMessage.className = "message error";
            return;
          }

          selectedDate = date;
          selectedTime = null;

          selectionMessage.innerHTML = `<i class="fas fa-check-circle"></i> Has seleccionado el ${formatSelectedDate()}. Ahora elige un horario`;
          selectionMessage.className = "message info";

          updateCalendar();
          generateTimeSlots();
          confirmationSection.style.display = "none";
        }

        function generateTimeSlots() {
          timeSlotsContainer.innerHTML = "";

          if (!selectedDate) {
            selectionMessage.innerHTML = `<i class="fas fa-info-circle"></i> Selecciona una fecha para ver los horarios disponibles`;
            return;
          }

          const isToday = selectedDate.getTime() === today.getTime();
          const now = new Date();
          const currentHour = now.getHours();
          const currentMinute = now.getMinutes();

          // Obtener reservas existentes
          const reservations = JSON.parse(localStorage.getItem("reservations"));
          const selectedDateStr = selectedDate.toISOString().split("T")[0];

          for (let hour = 9; hour < 18; hour++) {
            for (let minute = 0; minute < 60; minute += 30) {
              const timeSlot = document.createElement("div");
              const formattedHour = hour.toString().padStart(2, "0");
              const formattedMinute = minute.toString().padStart(2, "0");
              const timeString = `${formattedHour}:${formattedMinute}`;
              timeSlot.textContent = timeString;
              timeSlot.setAttribute("data-time", timeString);

              // Verificar si este horario ya est√° reservado
              const isReserved = reservations.some((res) => {
                const resDate = new Date(res.date);
                const resDateStr = resDate.toISOString().split("T")[0];
                return (
                  resDateStr === selectedDateStr && res.time === timeString
                );
              });

              if (isReserved) {
                timeSlot.classList.add("time-slot", "reserved");
                timeSlotsContainer.appendChild(timeSlot);
                continue;
              }

              if (
                isToday &&
                (hour < currentHour ||
                  (hour === currentHour && minute < currentMinute))
              ) {
                timeSlot.classList.add("time-slot", "disabled");
                timeSlotsContainer.appendChild(timeSlot);
                continue;
              }

              timeSlot.classList.add("time-slot");
              timeSlot.addEventListener("click", function () {
                document
                  .querySelectorAll(".time-slot.selected")
                  .forEach((slot) => slot.classList.remove("selected"));
                timeSlot.classList.add("selected");
                selectedTime = timeSlot.getAttribute("data-time");

                selectionMessage.innerHTML = `<i class="fas fa-check-circle"></i> Has seleccionado el ${formatSelectedDate()} a las ${selectedTime}`;
                selectionMessage.className = "message info";

                confirmationSection.style.display = "block";
                updateSelectedInfo();
              });
              timeSlotsContainer.appendChild(timeSlot);
            }
          }
        }

        function formatSelectedDate() {
          const day = selectedDate.getDate();
          const month = selectedDate.getMonth() + 1;
          const year = selectedDate.getFullYear();
          return `${day}/${month}/${year}`;
        }

        function formatSelectedDateLong() {
          const day = selectedDate.getDate();
          const monthNames = [
            "Enero",
            "Febrero",
            "Marzo",
            "Abril",
            "Mayo",
            "Junio",
            "Julio",
            "Agosto",
            "Septiembre",
            "Octubre",
            "Noviembre",
            "Diciembre",
          ];
          const monthName = monthNames[selectedDate.getMonth()];
          const year = selectedDate.getFullYear();
          return `${day} de ${monthName} de ${year}`;
        }

        function updateSelectedInfo() {
          selectedInfo.innerHTML = `
          <div class="selected-date"><i class="far fa-calendar-alt"></i><span>${formatSelectedDate()}</span></div>
          <div class="selected-time"><i class="far fa-clock"></i><span>${selectedTime}</span></div>
        `;
        }

        // Funci√≥n para guardar la reserva
        function saveReservation(clientName, clientPhone, date, time) {
          const reservation = {
            clientName,
            clientPhone,
            date: date.toISOString(),
            time,
            reservationDate: new Date().toISOString(),
          };

          // Obtener reservas existentes
          const existingReservations = JSON.parse(
            localStorage.getItem("reservations") || "[]"
          );

          // Agregar nueva reserva
          existingReservations.push(reservation);

          // Guardar en localStorage
          localStorage.setItem(
            "reservations",
            JSON.stringify(existingReservations)
          );

          return true;
        }

        // Funci√≥n para verificar si la ventana de WhatsApp se abri√≥ correctamente
        function checkWhatsAppWindow() {
          if (whatsappWindow && !whatsappWindow.closed) {
            // La ventana de WhatsApp est√° abierta
            clearInterval(whatsappCheckInterval);

            // Esperar un momento y luego guardar la reserva
            setTimeout(() => {
              if (
                saveReservation(
                  clientName,
                  clientPhone,
                  selectedDate,
                  selectedTime
                )
              ) {
                // Mostrar mensaje de √©xito
                selectionMessage.innerHTML = `<i class="fas fa-check-circle"></i> ¬°Reserva confirmada para el ${formatSelectedDate()} a las ${selectedTime}!`;
                selectionMessage.className = "message success";

                // Limpiar el formulario despu√©s de enviar
                document.getElementById("client-name").value = "";
                document.getElementById("client-phone").value = "";
                confirmationSection.style.display = "none";

                // Actualizar los horarios disponibles
                generateTimeSlots();
              }
            }, 1000);
          } else if (whatsappWindow && whatsappWindow.closed) {
            // La ventana de WhatsApp se cerr√≥
            clearInterval(whatsappCheckInterval);

            // Guardar la reserva ya que el usuario envi√≥ el mensaje
            if (
              saveReservation(
                clientName,
                clientPhone,
                selectedDate,
                selectedTime
              )
            ) {
              // Mostrar mensaje de √©xito
              selectionMessage.innerHTML = `<i class="fas fa-check-circle"></i> ¬°Reserva confirmada para el ${formatSelectedDate()} a las ${selectedTime}!`;
              selectionMessage.className = "message success";

              // Limpiar el formulario despu√©s de enviar
              document.getElementById("client-name").value = "";
              document.getElementById("client-phone").value = "";
              confirmationSection.style.display = "none";

              // Actualizar los horarios disponibles
              generateTimeSlots();
            }
          }
        }

        confirmButton.addEventListener("click", function () {
          const clientName = document.getElementById("client-name").value;
          const clientPhone = document.getElementById("client-phone").value;

          if (!clientName || !clientPhone) {
            alert("Por favor, completa todos los campos");
            return;
          }

          const price = localStorage.getItem("servicePrice") || "2500";

          // Mensaje mejorado con todos los detalles
          const message = `¬°Hola! Me gustar√≠a reservar un turno en #lodeltirry üé®‚úÇÔ∏è

üìÖ *Fecha:* ${formatSelectedDateLong()}
‚è∞ *Hora:* ${selectedTime} hs
üë§ *Nombre:* ${clientName}
üìû *Tel√©fono:* ${clientPhone}
üíµ *Precio:* $${price}

Por favor, confirmame la disponibilidad de este turno. ¬°Gracias!`;

          const encodedMessage = encodeURIComponent(message);
          const whatsappURL = `https://wa.me/549${whatsappNumber}?text=${encodedMessage}`;

          // Abrir WhatsApp en una nueva ventana
          whatsappWindow = window.open(whatsappURL, "_blank");

          // Verificar si la ventana se abri√≥ correctamente (no bloqueada por popup blocker)
          if (whatsappWindow) {
            // Iniciar verificaci√≥n peri√≥dica del estado de la ventana
            whatsappCheckInterval = setInterval(checkWhatsAppWindow, 500);
          } else {
            // Popup bloqueado, mostrar instrucciones
            selectionMessage.innerHTML = `<i class="fas fa-exclamation-circle"></i> ¬°Permite ventanas emergentes para completar tu reserva!`;
            selectionMessage.className = "message error";

            // Mostrar instrucciones adicionales
            setTimeout(() => {
              alert(
                "Para completar tu reserva, por favor permite ventanas emergentes en tu navegador y haz clic en el bot√≥n de WhatsApp nuevamente. O env√≠a un mensaje manualmente al n√∫mero: 3534280068"
              );
            }, 500);
          }
        });

        prevMonthButton.addEventListener("click", function () {
          currentDate.setMonth(currentDate.getMonth() - 1);
          updateCalendar();
          resetSelection();
        });

        nextMonthButton.addEventListener("click", function () {
          currentDate.setMonth(currentDate.getMonth() + 1);
          updateCalendar();
          resetSelection();
        });

        function resetSelection() {
          selectedDate = null;
          selectedTime = null;
          timeSlotsContainer.innerHTML = "";
          confirmationSection.style.display = "none";
          selectionMessage.innerHTML = `<i class="fas fa-info-circle"></i> Selecciona una fecha para ver los horarios disponibles`;
          selectionMessage.className = "message info";
        }

        updateCalendar();
      });
    </script>
  </body>
</html>
