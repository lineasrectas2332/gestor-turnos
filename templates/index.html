<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservas - #lodeltirry</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --primary: #7e57c2;
        --primary-dark: #673ab7;
        --secondary: #ff4081;
        --dark: #212121;
        --light: #f5f5f5;
        --gray: #757575;
        --background: #121212;
        --surface: #1e1e1e;
        --card: #252525;
        --hover: #2d2d2d;
        --success: #4caf50;
        --error: #f44336;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background-color: var(--background);
        color: var(--light);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        width: 100%;
        max-width: 800px;
        background-color: var(--surface);
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      }

      .header {
        background: linear-gradient(
          135deg,
          var(--primary),
          var(--primary-dark)
        );
        padding: 25px;
        text-align: center;
      }

      .logo {
        font-size: 28px;
        font-weight: bold;
        letter-spacing: 1.5px;
        margin-bottom: 5px;
        color: white;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      }

      .subtitle {
        font-size: 16px;
        opacity: 0.9;
        margin-bottom: 20px;
      }

      .calendar-container {
        padding: 25px;
      }

      .calendar-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
      }

      .month-nav {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .nav-btn {
        background-color: var(--card);
        color: var(--light);
        border: none;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: all 0.3s ease;
      }

      .nav-btn:hover {
        background-color: var(--primary);
        transform: translateY(-2px);
      }

      .current-month {
        font-size: 22px;
        font-weight: 600;
        color: var(--light);
        text-align: center;
        flex-grow: 1;
      }

      .calendar {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 30px;
      }

      .calendar th {
        padding: 15px 0;
        text-align: center;
        color: var(--primary);
        font-weight: 600;
        font-size: 14px;
      }

      .calendar td {
        text-align: center;
        padding: 12px 0;
        cursor: pointer;
        transition: all 0.3s ease;
        border-radius: 8px;
        position: relative;
      }

      .calendar td.active {
        background-color: var(--primary);
        color: white;
        box-shadow: 0 4px 8px rgba(126, 87, 194, 0.4);
      }

      .calendar td.inactive,
      .calendar td.past {
        color: var(--gray);
        cursor: not-allowed;
        opacity: 0.5;
      }

      .day-number {
        font-size: 16px;
        font-weight: 500;
        display: inline-block;
        width: 36px;
        height: 36px;
        line-height: 36px;
        border-radius: 50%;
      }

      .today .day-number {
        background-color: var(--secondary);
        color: white;
        font-weight: bold;
      }

      .turns-section {
        background-color: var(--card);
        border-radius: 12px;
        padding: 20px;
        margin-top: 20px;
        margin-bottom: 20px;
      }

      .turns-title {
        font-size: 18px;
        margin-bottom: 15px;
        color: var(--light);
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .turns-title i {
        color: var(--secondary);
      }

      .time-slots {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 10px;
        margin-bottom: 15px;
      }

      .time-slot {
        background-color: var(--surface);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        padding: 10px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .time-slot.selected {
        background-color: var(--secondary);
        border-color: var(--secondary);
        color: white;
        font-weight: bold;
      }

      .time-slot.disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .confirmation-section {
        background-color: var(--card);
        border-radius: 12px;
        padding: 20px;
        margin-top: 20px;
        display: none;
      }

      .confirmation-title {
        font-size: 18px;
        margin-bottom: 20px;
        color: var(--light);
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .confirmation-title i {
        color: var(--success);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">#LODELTIRRY</div>
        <div class="subtitle">Reserva tu turno de beautificación</div>
      </div>

      <div class="calendar-container">
        <div class="calendar-header">
          <div class="month-nav">
            <button class="nav-btn" id="prev-month">
              <i class="fas fa-chevron-left"></i>
            </button>
          </div>

          <div class="current-month" id="current-month">Septiembre 2025</div>

          <div class="month-nav">
            <button class="nav-btn" id="next-month">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
        </div>

        <table class="calendar">
          <thead>
            <tr>
              <th>Lun</th>
              <th>Mar</th>
              <th>Mié</th>
              <th>Jue</th>
              <th>Vie</th>
              <th>Sáb</th>
              <th>Dom</th>
            </tr>
          </thead>
          <tbody id="calendar-body"></tbody>
        </table>

        <div class="turns-section">
          <h3 class="turns-title">
            <i class="far fa-clock"></i>Turnos disponibles - 30 min
          </h3>
          <div id="selection-message" class="message info">
            <i class="fas fa-info-circle"></i> Selecciona una fecha para ver los
            horarios disponibles
          </div>
          <div class="time-slots" id="time-slots"></div>
        </div>

        <div class="confirmation-section" id="confirmation-section">
          <h3 class="confirmation-title">
            <i class="fas fa-calendar-check"></i> Confirmar reserva
          </h3>
          <div class="selected-info" id="selected-info"></div>
          <div class="form-group">
            <label for="client-name">Nombre completo</label>
            <input
              type="text"
              id="client-name"
              placeholder="Ingresa tu nombre"
            />
          </div>
          <div class="form-group">
            <label for="client-phone">Número de teléfono</label>
            <input
              type="tel"
              id="client-phone"
              placeholder="Ingresa tu número de WhatsApp"
            />
          </div>
          <button class="btn-confirm" id="btn-confirm">
            <i class="fab fa-whatsapp"></i> Enviar confirmación por WhatsApp
          </button>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        let currentDate = new Date(2025, 8, 1);
        let selectedDate = null;
        let selectedTime = null;

        const currentMonthElement = document.getElementById("current-month");
        const calendarBody = document.getElementById("calendar-body");
        const timeSlotsContainer = document.getElementById("time-slots");
        const selectionMessage = document.getElementById("selection-message");
        const confirmationSection = document.getElementById(
          "confirmation-section"
        );
        const selectedInfo = document.getElementById("selected-info");
        const prevMonthButton = document.getElementById("prev-month");
        const nextMonthButton = document.getElementById("next-month");
        const confirmButton = document.getElementById("btn-confirm");

        const today = new Date();
        today.setHours(0, 0, 0, 0);

        function updateCalendar() {
          const year = currentDate.getFullYear();
          const month = currentDate.getMonth();

          const monthNames = [
            "Enero",
            "Febrero",
            "Marzo",
            "Abril",
            "Mayo",
            "Junio",
            "Julio",
            "Agosto",
            "Septiembre",
            "Octubre",
            "Noviembre",
            "Diciembre",
          ];
          currentMonthElement.textContent = `${monthNames[month]} ${year}`;

          calendarBody.innerHTML = "";

          const firstDay = new Date(year, month, 1).getDay();
          const daysInMonth = new Date(year, month + 1, 0).getDate();

          let startDay = firstDay === 0 ? 6 : firstDay - 1;

          let date = 1;
          for (let i = 0; i < 6; i++) {
            const row = document.createElement("tr");
            for (let j = 0; j < 7; j++) {
              const cell = document.createElement("td");
              if (i === 0 && j < startDay) {
                cell.classList.add("inactive");
              } else if (date > daysInMonth) {
                cell.classList.add("inactive");
              } else {
                const cellDate = new Date(year, month, date);
                cellDate.setHours(0, 0, 0, 0);

                const dayNumber = document.createElement("div");
                dayNumber.classList.add("day-number");
                dayNumber.textContent = date;

                if (cellDate.getTime() === today.getTime()) {
                  cell.classList.add("today");
                }

                if (cellDate < today) {
                  cell.classList.add("past");
                }

                if (
                  selectedDate &&
                  cellDate.getTime() === selectedDate.getTime()
                ) {
                  cell.classList.add("active");
                }

                cell.appendChild(dayNumber);

                if (cellDate >= today) {
                  cell.addEventListener("click", function () {
                    selectDate(cellDate);
                  });
                } else {
                  cell.style.cursor = "not-allowed";
                }

                date++;
              }
              row.appendChild(cell);
            }
            calendarBody.appendChild(row);
            if (date > daysInMonth) break;
          }
        }

        function selectDate(date) {
          date.setHours(0, 0, 0, 0);
          if (date < today) {
            selectionMessage.innerHTML = `<i class="fas fa-exclamation-circle"></i> No puedes seleccionar una fecha pasada`;
            selectionMessage.className = "message error";
            return;
          }

          selectedDate = date;
          selectedTime = null;

          selectionMessage.innerHTML = `<i class="fas fa-check-circle"></i> Has seleccionado el ${formatSelectedDate()}. Ahora elige un horario`;
          selectionMessage.className = "message info";

          updateCalendar();
          generateTimeSlots();
          confirmationSection.style.display = "none";
        }

        function generateTimeSlots() {
          timeSlotsContainer.innerHTML = "";

          if (!selectedDate) {
            selectionMessage.innerHTML = `<i class="fas fa-info-circle"></i> Selecciona una fecha para ver los horarios disponibles`;
            return;
          }

          const isToday = selectedDate.getTime() === today.getTime();
          const now = new Date();
          const currentHour = now.getHours();
          const currentMinute = now.getMinutes();

          for (let hour = 9; hour < 18; hour++) {
            for (let minute = 0; minute < 60; minute += 30) {
              const timeSlot = document.createElement("div");
              const formattedHour = hour.toString().padStart(2, "0");
              const formattedMinute = minute.toString().padStart(2, "0");
              timeSlot.textContent = `${formattedHour}:${formattedMinute}`;
              timeSlot.setAttribute(
                "data-time",
                `${formattedHour}:${formattedMinute}`
              );

              if (
                isToday &&
                (hour < currentHour ||
                  (hour === currentHour && minute < currentMinute))
              ) {
                timeSlot.classList.add("time-slot", "disabled");
                timeSlotsContainer.appendChild(timeSlot);
                continue;
              }

              timeSlot.classList.add("time-slot");
              timeSlot.addEventListener("click", function () {
                document
                  .querySelectorAll(".time-slot.selected")
                  .forEach((slot) => slot.classList.remove("selected"));
                timeSlot.classList.add("selected");
                selectedTime = timeSlot.getAttribute("data-time");

                selectionMessage.innerHTML = `<i class="fas fa-check-circle"></i> Has seleccionado el ${formatSelectedDate()} a las ${selectedTime}`;
                selectionMessage.className = "message info";

                confirmationSection.style.display = "block";
                updateSelectedInfo();
              });
              timeSlotsContainer.appendChild(timeSlot);
            }
          }
        }

        function formatSelectedDate() {
          const day = selectedDate.getDate();
          const month = selectedDate.getMonth() + 1;
          const year = selectedDate.getFullYear();
          return `${day}/${month}/${year}`;
        }

        function updateSelectedInfo() {
          selectedInfo.innerHTML = `
          <div class="selected-date"><i class="far fa-calendar-alt"></i><span>${formatSelectedDate()}</span></div>
          <div class="selected-time"><i class="far fa-clock"></i><span>${selectedTime}</span></div>
        `;
        }

        confirmButton.addEventListener("click", function () {
          const clientName = document.getElementById("client-name").value;
          const clientPhone = document.getElementById("client-phone").value;

          if (!clientName || !clientPhone) {
            alert("Por favor, completa todos los campos");
            return;
          }

          const message = `Hola, me gustaría reservar un turno en #lodeltirry para el ${formatSelectedDate()} a las ${selectedTime}. Mi nombre es ${clientName}.`;
          const encodedMessage = encodeURIComponent(message);
          const whatsappURL = `https://wa.me/549${clientPhone.replace(
            /\D/g,
            ""
          )}?text=${encodedMessage}`;
          window.open(whatsappURL, "_blank");
        });

        prevMonthButton.addEventListener("click", function () {
          currentDate.setMonth(currentDate.getMonth() - 1);
          updateCalendar();
          resetSelection();
        });

        nextMonthButton.addEventListener("click", function () {
          currentDate.setMonth(currentDate.getMonth() + 1);
          updateCalendar();
          resetSelection();
        });

        function resetSelection() {
          selectedDate = null;
          selectedTime = null;
          timeSlotsContainer.innerHTML = "";
          confirmationSection.style.display = "none";
          selectionMessage.innerHTML = `<i class="fas fa-info-circle"></i> Selecciona una fecha para ver los horarios disponibles`;
        }

        updateCalendar();
      });
    </script>
  </body>
</html>
