<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservas - #lodeltirry</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --primary: #7e57c2;
        --primary-dark: #673ab7;
        --secondary: #ff4081;
        --dark: #212121;
        --light: #f5f5f5;
        --gray: #757575;
        --background: #121212;
        --surface: #1e1e1e;
        --card: #252525;
        --hover: #2d2d2d;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background-color: var(--background);
        color: var(--light);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        width: 100%;
        max-width: 800px;
        background-color: var(--surface);
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      }

      .header {
        background: linear-gradient(
          135deg,
          var(--primary),
          var(--primary-dark)
        );
        padding: 25px;
        text-align: center;
        position: relative;
      }

      .logo {
        font-size: 28px;
        font-weight: bold;
        letter-spacing: 1.5px;
        margin-bottom: 5px;
        color: white;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      }

      .subtitle {
        font-size: 16px;
        opacity: 0.9;
        margin-bottom: 20px;
      }

      .calendar-container {
        padding: 25px;
      }

      .calendar-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
      }

      .month-nav {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .nav-btn {
        background-color: var(--card);
        color: var(--light);
        border: none;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: all 0.3s ease;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      .nav-btn:hover {
        background-color: var(--primary);
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }

      .current-month {
        font-size: 22px;
        font-weight: 600;
        color: var(--light);
        text-align: center;
        flex-grow: 1;
      }

      .calendar {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 30px;
      }

      .calendar th {
        padding: 15px 0;
        text-align: center;
        color: var(--primary);
        font-weight: 600;
        font-size: 14px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .calendar td {
        text-align: center;
        padding: 12px 0;
        cursor: pointer;
        transition: all 0.3s ease;
        border-radius: 8px;
        position: relative;
      }

      .calendar td:hover {
        background-color: var(--hover);
      }

      .calendar td.active {
        background-color: var(--primary);
        color: white;
        box-shadow: 0 4px 8px rgba(126, 87, 194, 0.4);
      }

      .calendar td.inactive {
        color: var(--gray);
        cursor: not-allowed;
      }

      .day-number {
        font-size: 16px;
        font-weight: 500;
        display: inline-block;
        width: 36px;
        height: 36px;
        line-height: 36px;
        border-radius: 50%;
      }

      .today .day-number {
        background-color: var(--secondary);
        color: white;
        font-weight: bold;
      }

      .turns-section {
        background-color: var(--card);
        border-radius: 12px;
        padding: 20px;
        margin-top: 20px;
      }

      .turns-title {
        font-size: 18px;
        margin-bottom: 15px;
        color: var(--light);
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .turns-title i {
        color: var(--secondary);
      }

      .time-slots {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 10px;
      }

      .time-slot {
        background-color: var(--surface);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        padding: 10px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .time-slot:hover {
        background-color: var(--primary);
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }

      .time-slot.selected {
        background-color: var(--secondary);
        border-color: var(--secondary);
        color: white;
        font-weight: bold;
      }

      @media (max-width: 600px) {
        .calendar-header {
          flex-direction: column;
          gap: 15px;
        }

        .time-slots {
          grid-template-columns: repeat(3, 1fr);
        }

        .calendar th,
        .calendar td {
          padding: 8px 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">#LODELTIRRY</div>
        <div class="subtitle">Reserva tu turno de beautificación</div>
      </div>

      <div class="calendar-container">
        <div class="calendar-header">
          <div class="month-nav">
            <button class="nav-btn" id="prev-month">
              <i class="fas fa-chevron-left"></i>
            </button>
          </div>

          <div class="current-month" id="current-month">Septiembre 2025</div>

          <div class="month-nav">
            <button class="nav-btn" id="next-month">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
        </div>

        <table class="calendar">
          <thead>
            <tr>
              <th>Lun</th>
              <th>Mar</th>
              <th>Mié</th>
              <th>Jue</th>
              <th>Vie</th>
              <th>Sáb</th>
              <th>Dom</th>
            </tr>
          </thead>
          <tbody id="calendar-body">
            <!-- Los días se generarán con JavaScript -->
          </tbody>
        </table>

        <div class="turns-section">
          <h3 class="turns-title">
            <i class="far fa-clock"></i>
            Turnos disponibles - 30 min
          </h3>
          <div class="time-slots" id="time-slots">
            <!-- Los horarios se generarán con JavaScript -->
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        let currentDate = new Date(2025, 8, 1); // Septiembre 2025 (los meses van de 0 a 11)
        let selectedDate = null;

        const currentMonthElement = document.getElementById("current-month");
        const calendarBody = document.getElementById("calendar-body");
        const timeSlotsContainer = document.getElementById("time-slots");
        const prevMonthButton = document.getElementById("prev-month");
        const nextMonthButton = document.getElementById("next-month");

        // Actualizar el calendario
        function updateCalendar() {
          const year = currentDate.getFullYear();
          const month = currentDate.getMonth();

          // Actualizar el texto del mes y año
          const monthNames = [
            "Enero",
            "Febrero",
            "Marzo",
            "Abril",
            "Mayo",
            "Junio",
            "Julio",
            "Agosto",
            "Septiembre",
            "Octubre",
            "Noviembre",
            "Diciembre",
          ];
          currentMonthElement.textContent = `${monthNames[month]} ${year}`;

          // Limpiar el calendario
          calendarBody.innerHTML = "";

          // Obtener el primer día del mes y la cantidad de días
          const firstDay = new Date(year, month, 1).getDay();
          const daysInMonth = new Date(year, month + 1, 0).getDate();

          // Ajustar para que la semana comience en lunes (0 -> lunes, 6 -> domingo)
          let startDay = firstDay === 0 ? 6 : firstDay - 1;

          // Crear las filas del calendario
          let date = 1;
          for (let i = 0; i < 6; i++) {
            // Crear una fila
            const row = document.createElement("tr");

            // Crear celdas para cada día de la semana
            for (let j = 0; j < 7; j++) {
              const cell = document.createElement("td");

              if (i === 0 && j < startDay) {
                // Celda vacía antes del primer día del mes
                cell.classList.add("inactive");
                cell.innerHTML = "";
              } else if (date > daysInMonth) {
                // Celda vacía después del último día del mes
                cell.classList.add("inactive");
                cell.innerHTML = "";
              } else {
                // Día del mes
                const dayNumber = document.createElement("div");
                dayNumber.classList.add("day-number");
                dayNumber.textContent = date;

                // Comprobar si es hoy
                const today = new Date();
                if (
                  date === today.getDate() &&
                  month === today.getMonth() &&
                  year === today.getFullYear()
                ) {
                  cell.classList.add("today");
                }

                // Comprobar si está seleccionado
                if (
                  selectedDate &&
                  date === selectedDate.getDate() &&
                  month === selectedDate.getMonth() &&
                  year === selectedDate.getFullYear()
                ) {
                  cell.classList.add("active");
                }

                cell.appendChild(dayNumber);
                cell.setAttribute("data-date", date);

                // Añadir evento de clic
                cell.addEventListener("click", function () {
                  selectDate(new Date(year, month, date));
                });

                date++;
              }

              row.appendChild(cell);
            }

            calendarBody.appendChild(row);

            // Si ya hemos pasado todos los días, salir del bucle
            if (date > daysInMonth) {
              break;
            }
          }
        }

        // Seleccionar una fecha
        function selectDate(date) {
          selectedDate = date;
          updateCalendar();
          generateTimeSlots();
        }

        // Generar horarios disponibles
        function generateTimeSlots() {
          timeSlotsContainer.innerHTML = "";

          if (!selectedDate) {
            return;
          }

          // Generar horarios de 9:00 a 18:00 cada 30 minutos
          for (let hour = 9; hour < 18; hour++) {
            for (let minute = 0; minute < 60; minute += 30) {
              const timeSlot = document.createElement("div");
              timeSlot.classList.add("time-slot");

              // Formatear la hora
              const formattedHour = hour.toString().padStart(2, "0");
              const formattedMinute = minute.toString().padStart(2, "0");
              timeSlot.textContent = `${formattedHour}:${formattedMinute}`;

              timeSlot.addEventListener("click", function () {
                // Quitar selección anterior
                document
                  .querySelectorAll(".time-slot.selected")
                  .forEach((slot) => {
                    slot.classList.remove("selected");
                  });

                // Seleccionar este horario
                timeSlot.classList.add("selected");

                // Aquí podrías agregar la lógica para proceder con la reserva
                console.log(
                  `Reserva para: ${selectedDate.toDateString()} a las ${formattedHour}:${formattedMinute}`
                );
              });

              timeSlotsContainer.appendChild(timeSlot);
            }
          }
        }

        // Eventos para los botones de navegación
        prevMonthButton.addEventListener("click", function () {
          currentDate.setMonth(currentDate.getMonth() - 1);
          updateCalendar();
        });

        nextMonthButton.addEventListener("click", function () {
          currentDate.setMonth(currentDate.getMonth() + 1);
          updateCalendar();
        });

        // Inicializar el calendario
        updateCalendar();
      });
    </script>
  </body>
</html>
